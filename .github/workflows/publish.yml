name: Publish
on:
  push:
    branches: main
run-name: Publish '${{github.event.head_commit.message}}'
jobs:
  build-ubuntu:
    runs-on: ubuntu-22.04
    name: Publish on Ubuntu
    steps:
      - name: Clone
        uses: actions/checkout@v3
      - name: Setup Dotnet
        uses: actions/setup-dotnet@v3
      - name: Install requirements
        run: sudo apt-get install clang zlib1g-dev
      - name: Publish
        run: dotnet publish ./Directionful/Directionful.csproj -r linux-x64 -c Release --self-contained
      - name: Create artifact
        run: tar acf directionful-linux.tar.gz Directionful/bin/Release/net7.0/win-x64/publish
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: directionful-linux
          path: directionful-linux.tar.gz
      - name: Release
        run: gh release upload ${{ github.event.release.tag_name }} directionful-linux.tar.gz
        if: ${{github.event_name == 'release'}}
  build-windows:
    runs-on: windows-latest
    name: Publish on Windows
    steps:
      - name: Clone
        uses: actions/checkout@v3
      - name: Setup Dotnet
        uses: actions/setup-dotnet@v3
      - name: Publish
        run: dotnet publish ./Directionful/Directionful.csproj -r win-x64 -c Release --self-contained
      - name: Create artifact
        run: tar acf directionful-windows.zip Directionful/bin/Release/net7.0/win-x64/publish
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: directionful-windows
          path: directionful-windows.zip
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: directionful-windows.zip